bind = 'localhost:7686'
backlog = 2048
workers = 3
timeout = 300000

raw_env = [
    'env=prod',
    'MONGO_HOST=<host>',
    'MONGO_PORT=<port>',
    'MONGO_DATABASE=<database>',
    'MONGO_USERNAME=<username>',
    'MONGO_PASSWORD=<password>'
]

daemon = True
errorlog = 'error-prod.log'
loglevel = 'info'
accesslog = 'access-prod.log'
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'

proc_name = 'python-api'
